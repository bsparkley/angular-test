<router-outlet></router-outlet>
<div class="container">
  <h1>Book List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
         <td ><a [routerLink]="['/books/book-details', book._id]">Show Details</a></td>
         <!-- <td ><a (click)="getBookDetail(book._id)">Show Details</a></td> -->
      </tr>
    </tbody>
  </table>
</div>
