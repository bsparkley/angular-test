<div class="container">
  <h1>{{ horse.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ horse.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ horse.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ horse.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ horse.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ horse.updated_at }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/horse-edit', horse._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteHorse(horse._id)">DELETE</button>
  </div>
</div>
